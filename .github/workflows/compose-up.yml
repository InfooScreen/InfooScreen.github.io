name: Build and Run Docker Compose

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and run docker-compose
        run: docker compose up -d --build

      - name: Wait for services to start
        run: sleep 30

      - name: Check service connectivity
        run: |
          docker compose exec caddy wget -qO- http://website:8080 | head -5
          docker compose exec caddy wget -qO- http://rendezvous:4000 || echo "WebSocket server (expected error)"

      - name: Show Caddy logs
        run: docker compose logs caddy --tail=20

      - name: Show all service logs
        run: docker compose logs --tail=10
