version: "3.9"

services:
  rendezvous:
    build: "./screensy-rendezvous"
    restart: unless-stopped

  website:
    build: "./screensy-website"
    restart: unless-stopped

  caddy:
    image: "caddy:2.3.0-alpine"
    restart: unless-stopped
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    ports:
      - "80:80"
      - "443:443"

  turn:
    image: "coturn/coturn:4.5.2"
    restart: unless-stopped
    network_mode: "host"
    volumes:
      - ./turnserver.conf:/etc/coturn/turnserver.conf
